name: Slack Notification Workflow

on:
  pull_request:
    types:
      - opened
  push:
    branches:
      - main  # Adjust the branch name if needed
  issues:
    types:
      - opened
      - edited
      - labeled

jobs:
  notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Notify on Pull Request
        if: github.event_name == 'pull_request'
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"New Pull Request opened!\"}" ${{ secrets.SLACK_WEB_HOOK }}

      - name: Notify on Push
        if: github.event_name == 'push'
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"Code pushed to branch: ${GITHUB_REF}\"}" ${{ secrets.SLACK_WEB_HOOK }}

      - name: Notify on Critical Issue
        if: github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'critical')
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"A critical issue has been opened or modified!\"}" ${{ secrets.SLACK_WEB_HOOK }}
